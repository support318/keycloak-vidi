<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Candid Studios Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #ffffff;
        }
        .container {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #4a90e2;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 24px;
            margin: 0;
            font-weight: 300;
        }
    </style>
    <script>
        // Redirect to Keycloak login with dashboard as the redirect_uri
        // This ensures ALL users (including admins) go to dashboard after login
        const loginUrl = '/realms/candidstudios/protocol/openid-connect/auth?' +
            'client_id=candid-dash' +
            '&redirect_uri=' + encodeURIComponent('https://dash.candidstudios.net') +
            '&response_type=code' +
            '&scope=openid%20profile%20email';
        window.location.href = loginUrl;
    </script>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Loading Candid Studios...</h1>
    </div>
</body>
</html>
